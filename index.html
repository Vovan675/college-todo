<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="newElement" placeholder="New Element Name">
            <button id="addElement">Add</button>
        </div>
        <div class="list-container">
            <ul id="list"></ul>
        </div>
        <div class="buttons-container">
            <button id="doneButton">Done (<span id="doneCount">0</span>)</button>
            <button id="notDoneButton">Not Done (<span id="notDoneCount">0</span>)</button>
            <button id="allButton" class="active">All (<span id="allCount">0</span>)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
